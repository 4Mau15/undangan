<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan - Aldi & Rina</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefcf9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1.5em;
      margin: 0.5em 0 1.5em;
      color: #a0522d;
    }
    .names {
      font-size: 2em;
      font-weight: bold;
      margin: 1em 0;
    }
    .date, .location {
      font-size: 1.2em;
      margin: 1em 0;
    }
    .map-link {
      display: inline-block;
      margin: 1em 0;
      padding: 10px 20px;
      background-color: #a0522d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 2em 0;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    form {
      margin: 2em 0;
      background: #fff9f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, select, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .button {
      padding: 10px 20px;
      background-color: #a0522d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #8b4513;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <h2 id="nama-tamu">Kepada Yth. Bapak/Ibu ...</h2>

  <!-- Musik latar -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
    Browser Anda tidak mendukung audio.
  </audio>

  <div class="container">
    <h1>Undangan Pernikahan</h1>
    <h2>Dengan penuh cinta, kami mengundang Anda</h2>

    <div class="names">Rara & Dimas</div>

    <div class="date">Sabtu, 12 Juli 2025<br>10.00 WIB</div>
    <div class="location">Gedung Graha Cendekia, Jakarta</div>

    <a class="map-link" href="https://maps.google.com" target="_blank">Lihat Lokasi</a>

    <!-- Galeri -->
    <h2>Galeri Kenangan</h2>
    <div class="gallery">
  <img src="https://github.com/4Mau15/undangan/blob/main/sg-11134201-22120-4h6y9qp2tskv26%20(1).jpeg" alt="Foto 1" />
  <img src="https://photos.app.goo.gl/fJbcVZ3AnkQYknZ1A" alt="Foto 2" />
  <img src="https://photos.app.goo.gl/fJbcVZ3AnkQYknZ1A" alt="Foto 3" />
  <img src="https://photos.app.goo.gl/fJbcVZ3AnkQYknZ1A" alt="Foto 4" />
</div>


    <!-- RSVP -->
    <h2>Konfirmasi Kehadiran</h2>
    <form action="https://script.google.com/macros/s/AKfycbxHx1F0ExoKpoYT2RE8sXOctmz77t2g_Zqrpq669zOYsVQPLSp5oJcnr5Tbq9qYVlxo/exec" method="POST" target="hidden_iframe" onsubmit="handleSubmit(); return false;" id="rsvp-form">
      <input type="text" name="nama" placeholder="Nama Lengkap" required />
      <select name="status" required>
        <option value="">-- Apakah Anda akan hadir? --</option>
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
      </select>
      <textarea name="pesan" rows="4" placeholder="Ucapan atau pesan..."></textarea>
      <input class="button" type="submit" value="Kirim" />
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <footer>
      Terima kasih atas doa dan restunya ‚ù§<br/>
      Aldi & Rina
    </footer>
  </div>

  <!-- RSVP List -->
  <h2>Ucapan & Kehadiran</h2>
  <div id="rsvp-list" style="text-align:left; max-width:600px; margin:auto; background:#f4f4f4; padding:20px; border-radius:10px;"></div>

  <!-- Script -->
  <script>
    // Ambil nama tamu dari URL
   document.addEventListener("DOMContentLoaded", function () {
  const params = new URLSearchParams(window.location.search);
  const namaTamu = params.get("to");

  if (namaTamu) {
    const target = document.getElementById("nama-tamu");
    const decoded = decodeURIComponent(namaTamu);
    const capitalized = decoded.charAt(0).toUpperCase() + decoded.slice(1);
    target.innerText = `Kepada Yth. Bapak/Ibu ${capitalized}`;
  }
});


    // Form RSVP
    function handleSubmit() {
      const form = document.getElementById("rsvp-form");
      form.submit();
      form.reset();
      alert("Terima kasih, konfirmasi Anda telah dikirim!");
    }

    // Ambil data RSVP dari Google Sheet
    const sheetCSVUrl = "https://docs.google.com/spreadsheets/d/1mICOmPna3DtrrfBbSVzZWLx7fQkgtWjCUgbB-_HuzHk/export?format=csv";

    async function fetchRSVP() {
      try {
        const response = await fetch(sheetCSVUrl);
        const data = await response.text();
        const rows = data.split("\n").slice(1); // skip header

        const rsvpDiv = document.getElementById("rsvp-list");
        rsvpDiv.innerHTML = "";

        rows.forEach(row => {
          const [timestamp, nama, status, pesan] = row.split(",");
          if (nama && status) {
            const el = document.createElement("div");
            el.style.marginBottom = "1em";
            el.innerHTML = `<strong>${nama}</strong> (${status})<br><em>${pesan || ''}</em>`;
            rsvpDiv.appendChild(el);
          }
        });
      } catch (err) {
        console.error("Gagal memuat data RSVP:", err);
      }
    }

    // Jalankan saat halaman siap
    fetchRSVP();
    setInterval(fetchRSVP, 10000); // update tiap 10 detik
  </script>
</body>
</html>
